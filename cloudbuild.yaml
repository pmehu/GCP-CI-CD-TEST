steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/genai-test-427612/YOUR_IMAGE_NAME:$COMMIT_SHA', '.']
  
  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/genai-test-427612/YOUR_IMAGE_NAME:$COMMIT_SHA']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'YOUR_SERVICE_NAME'
      - '--image'
      - 'gcr.io/genai-test-427612/YOUR_IMAGE_NAME:$COMMIT_SHA'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'

images:
  - 'gcr.io/genai-test-427612/YOUR_IMAGE_NAME:$COMMIT_SHA'
